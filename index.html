<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Technology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 20px;
      line-height: 1.6;
      animation: float 4s ease-in-out infinite alternate;
    }

    .floating-img {
      position: absolute;
      width: 200px;
      border-radius: 15px;
      animation: floatImage 5s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes floatImage {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(3deg); }
    }

    .img1 { top: 10%; left: 10%; animation-delay: 1s; }
    .img2 { bottom: 10%; right: 15%; animation-delay: 2s; }
    .img3 { top: 20%; right: 10%; animation-delay: 3s; }
  </style>
</head>
<body>

  <h1>Explore Information Technology</h1>
  <p>Unlock your potential with the power of technology. Learn programming, cybersecurity, networking, and more â€” preparing you for the digital world of tomorrow.</p>

  <!-- Floating Images -->
  <img src="images/code.jpg" alt="Coding" class="floating-img img1">
  <img src="images/network.jpg" alt="Network" class="floating-img img2">
  <img src="images/ai.jpg" alt="AI" class="floating-img img3">

</body>
</html>
